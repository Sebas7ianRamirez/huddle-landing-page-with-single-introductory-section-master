<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="./images/favicon-32x32.png"
        />
        <link rel="stylesheet" href="./src/output.css" />
        <script
            src="https://kit.fontawesome.com/b7676ece94.js"
            crossorigin="anonymous"
        ></script>
        <title>
            Frontend Mentor | Huddle landing page with single introductory
            section
        </title>
    </head>
    <body
        class="bg-Violet font-Open-Sans grid place-content-center bg-[url(/assets/images/bg-mobile.svg)] bg-no-repeat bg-contain xl:bg-[url(/assets/images/bg-desktop.svg)] xl:h-screen xl:w-screen"
    >
        <section class="xl:w-[1280px] w-[304px] my-[40px]">
            <img
                class="w-[120px] xl:w-[200px]"
                src="./assets/images/logo.svg"
                alt="Logo"
            />
            <div class="xl:flex">
                <div class="my-[50px] mb-[30px] xl:w-[590px] xl:mt-[65px]">
                    <img
                        src="./assets/images/illustration-mockups.svg"
                        alt="Mockup"
                    />
                </div>
                <div
                    class="text-white text-center xl:text-left xl:ml-15 xl:w-[520px]"
                >
                    <h1
                        class="text-2xl mt-15 mb-5 font-Poppins font-semibold xl:text-[2.5rem] xl:mt-[100px]"
                    >
                        Build The Community Your Fans Will Love
                    </h1>
                    <p class="mb-5 xl:text-[18px]">
                        Huddle re-imagines the way we build communities. You
                        have a voice, but so does your audience. Create
                        connections with your users as you engage in genuine
                        discussion.
                    </p>
                    <button
                        class="bg-white text-Violet rounded-[20px] w-2/3 p-2 cursor-pointer hover:bg-Soft-Magenta hover:text-white shadow-xl/15 mb-20 xl:w-[200px] xl:mb-[140px] xl:h-10 xl:drop-shadow-xl"
                    >
                        Register
                    </button>
                    <ul
                        class="flex gap-4 place-content-center text-center xl:place-content-end"
                    >
                        <li>
                            <a
                                class="border-2 border-white size-7 xl:size-10 block rounded-full hover:text-Soft-Magenta hover:border-Soft-Magenta place-content-center"
                                href="https://www.facebook.com/"
                                ><i class="fa-brands fa-facebook-f"></i
                            ></a>
                        </li>
                        <li>
                            <a
                                class="border-2 border-white size-7 xl:size-10 block rounded-full hover:text-Soft-Magenta hover:border-Soft-Magenta place-content-center"
                                href="https://x.com/?lang=es"
                                ><i class="fa-brands fa-x-twitter"></i
                            ></a>
                        </li>
                        <li>
                            <a
                                class="border-2 border-white size-7 xl:size-10 block rounded-full hover:text-Soft-Magenta hover:border-Soft-Magenta place-content-center"
                                href="https://www.instagram.com/"
                                ><i class="fa-brands fa-instagram"></i
                            ></a>
                        </li>
                    </ul>
                </div>
            </div>
        </section>
    </body>
</html>
